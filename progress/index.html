<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Progress</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <span class="circle active" data-step="1"><i class="uil uil-check"></i></span>
        <span class="circle" data-step="2"><i class="uil uil-check"></i></span>
        <span class="circle" data-step="3"><i class="uil uil-check"></i></span>
        <span class="circle" data-step="4"><i class="uil uil-check"></i></span>
        <span class="circle" data-step="5"><i class="uil uil-check"></i></span>

        <div class="progress-bar">
          <span class="indicator"></span>
        </div>
      </div>
    </div>
  </body>
</html>
